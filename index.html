<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="back">
        <div id="screen"><h1 id="h1"></h1></div>
        
        <div id="firstrow">
            <div id="one" class="first" >1</div>
            <div id="two" class="first" >2</div>
            <div id="three" class="first" >3</div>
            <div id="add" class="first" >+ </div> 
        </div>
        
        <div id="secendrow">
            <div id="four" class="secend" >4</div>
            <div id="five" class="secend" >5</div>
            <div id="six" class="secend" >6</div>
            <div id="sub" class="secend" >-</div>  
        </div>
        
        <div id="thirdrow">
            <div id="seven" class="third" >7</div>
            <div id="eight" class="third" >8</div>
            <div id="nine" class="third" >9</div>
            <div id="mul" class="third" >*</div>  
        </div>
        
        <div id="fourrow">
            <div id="clr" class="four" >CLR</div>
            <div id="zero" class="four" >0</div>
            <div id="sum" class="four" >=</div>
            <div id="div" class="four" >/</div>  
        </div>
    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
